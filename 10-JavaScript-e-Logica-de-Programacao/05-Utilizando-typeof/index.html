<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utilizando typeof</title>
    </head>

    <body>
        <h1>Quinto código em JavaScript</h1>

        <script>
            window.onload = function(){
                var animal = "Elefante";
                var peso = 1.85
                var pessoa = {
                    nome: "Diego",
                    idade: 18
                }

                console.log(typeof(animal)); /* O typeof irá informar o tipo da variável */
                console.log(typeof(peso)); /* O typeof irá informar o tipo da variável */
                console.log(typeof(pessoa)); /* O typeof irá informar o tipo da variável */
            }
        </script>
    </body>
</html>
