<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Primeira aula de CSS</title>
	<style type="text/css"> /* Colocando estilo atráves da TAG <style> */
		h2 {
			color: rgb(144, 250, 45);
			font-size: 30px;
		}

		h3 {
			color: rgb(144, 250, 45);
			font-size: 25;
		}

		h4 {
			color: rgb(144, 250, 45);
			font-size: 20;
		}

		h5 {
			color: rgb(144, 250, 45);
			font-size: 15;
		}

		h6 {
			color: rgb(144, 250, 45);
			font-size: 10;
		}

		a {
			text-decoration: none; /* Removendo a decoração do link */
		}
	</style>
</head>

<body>
	<h1 style="color:rgb(0, 255, 128); font-size:40px">Título H1</h1> <!-- Estilo inline -->
	<h2>Título H2</h2>
	<h3>Título H3</h3>
	<h4>Título H4</h4>
	<h5>Título H5</h5>
	<h6>Título H6</h6>
	<a href="https://www.google.com">Google</a> <!-- Tag para LINK -->
</body>

</html>
